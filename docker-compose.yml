services:
  backend:
    build: ./backend-movease
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
  frontend:
    build: ./frontend-movease
    ports:
      - "80:80"
    depends_on:
      - backend

  redis:
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
